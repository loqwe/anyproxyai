# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'
# This information is used to generate the build assets.
info:
  companyName: "AnyProxyAi"
  productName: "AnyProxyAi"
  productIdentifier: "com.anyproxyai.app"
  description: "Universal AI API Proxy Router with Multi-Format Support"
  copyright: "(c) 2025, AnyProxyAi"
  comments: "AI API Proxy Router supporting OpenAI, Claude, and Gemini formats"
  version: "2.0.5"
# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
      - log
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary
# File Associations
fileAssociations: []
# Other data
other: []
